<div class="secondaryNavElements col-md-offset-2 col-md-2" ng-class="{secondaryNavClosed:$parent.collapseSecNav, secondaryNavExpanded: !$parent.collapseSecNav}">
		<div class="tab-content">
			
			<!--DASHBOARD_SUMMARYLIST-->
			<div class="tab-pane active fade in" id="dashboardList">
				
			</div>
			<!--DASHBOARD_SUMMARYLIST-->
			<!-- BOXES_LIST -->
			<div class="tab-pane fade" id="boxesList">
				<div class="text-center sadFace" ng-show="boxesData.length === 0">
					<span><i class="fa fa-meh-o"></i></span>
				</div>
				<ul class="nav nav-pills nav-stacked secondaryNavList" ng-hide="boxesData.length === 0">
				  	<li ng-repeat="box in boxesData">
						<a data-target="#" ng-click="selectNode(box); $root.expandedCtrlBar = false;" role="tab" data-toggle="tab">
							<div class="main-nav-icon"><i class="fa fa-cube"></i></div>
							<div class="arrow"></div>
							<div class="main-nav-label">{{box.vagrantID}}</div>
							<div class="main-nav-description"></div>
							<div class="notifications" ng-show="checkMachineFlags(box)" title="This machine has unsaved changes" style="position: absolute;top: 12px;right: 45px;color: orange;font-size: 15px;"><i class="fa fa-exclamation-triangle"></i></div>
							<div class="boxLoader" ng-show="box.underExecution" title="Committing changes" style="cursor: pointer;position: absolute; top: 8px;right: 16px;font-size: 21px;">
								<a data-toggle="modal" data-target="#console"><i class="fa fa-spin fa-refresh"></i></a>
							</div>
						</a>
					</li>
				</ul>
			</div>
			<!-- BOXES_LIST -->

			<!-- SCRIPTS_LIST-->
			<div class="tab-pane fade" id="scriptsList">
				<div class="text-center sadFace" ng-show="shellScripts.length === 0">
					<span><i class="fa fa-meh-o"></i></span>
				</div>
				<ul class="nav nav-pills nav-stacked secondaryNavList">
					<li ng-repeat="script in shellScripts">
						<a data-target="#" ng-click="selectScript(script);  $root.expandedCtrlBar = false;" ng-dblclick="editActiveScript();" role="tab" data-toggle="tab">
							<div class="main-nav-icon"><i class="fa fa-code"></i></div>
							<div class="arrow"></div>
							<div class="main-nav-label">{{script.scriptName}}</div>
							<div class="main-nav-description"></div>
						</a>
					</li>
				</ul>
			</div>
			<!-- SCRIPTS_LIST-->

			<!-- MODULES_LIST-->
			<div class="tab-pane fade" id="modulesList">
				<div class="text-center sadFace" ng-show="projectData.modules.length === 0">
					<span><i class="fa fa-meh-o"></i></span>
				</div>
				<ul class="nav nav-pills nav-stacked secondaryNavList">
					<li ng-repeat="module in projectData.modules">
						<a data-target="#" ng-click="selectModule(module); $root.expandedCtrlBar = false;" role="tab" data-toggle="tab">
							<div class="main-nav-icon"><i class="fa fa-code"></i></div>
							<div class="arrow"></div>
							<div class="main-nav-label">{{module.moduleName}}</div>
							<div class="main-nav-description"></div>
						</a>
					</li>
				</ul>
			</div>
			<!-- MODULES_LIST-->
			  	
	  		<div class="tab-pane fade" id="scriptsProvList">

	  		</div>

	  		<div class="tab-pane fade" id="modulesProvList">

	  		</div>
			<!--<div class="tab-pane fade" id="shell">
				<div ng-include="'templates/shellProvisioner.html'"></div>
		  	</div>-->
		</div>
		
</div>
